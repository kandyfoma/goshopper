buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 24
        compileSdkVersion = 34
        targetSdkVersion = 34
        ndkVersion = "26.1.10909125"
        kotlinVersion = "1.9.22"
        androidGradlePluginVersion = "8.2.1"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Pin versions to align with React Native 0.74.5 toolchain
        classpath("com.android.tools.build:gradle:8.2.1")
        // React Native Gradle plugin is included via includeBuild in settings.gradle
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.22")
        classpath("com.google.gms:google-services:4.4.2")
    }
}

plugins {
    id("com.facebook.react.rootproject")
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://www.jitpack.io' }
    }

    configurations.all {
        resolutionStrategy {
            force 'androidx.core:core:1.13.1'
            force 'androidx.core:core-ktx:1.13.1'
            // Force all support library dependencies to use AndroidX
            force 'androidx.appcompat:appcompat:1.6.1'
            force 'androidx.legacy:legacy-support-v4:1.0.0'
        }
    }
}
