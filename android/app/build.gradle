apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

/**
 * This is the configuration block to customize your React Native Android app.
 * By default you don't need to apply any configuration, just uncomment the lines you need.
 */
react {
    /* Folders */
    //   The root of your project, i.e. where "package.json" lives. Default is '..'
    // root = file("../")
    //   The folder where the react-native NPM package is. Default is ../node_modules/react-native
    // reactNativeDir = file("../node_modules/react-native")
    //   The folder where the react-native Codegen package is. Default is ../node_modules/@react-native/codegen
    // codegenDir = file("../node_modules/@react-native/codegen")
    //   The cli.js file which is the React Native CLI entrypoint. Default is ../node_modules/react-native/cli.js
    // cliFile = file("../node_modules/react-native/cli.js")

    /* Variants */
    //   The list of variants to that are debuggable. For those we're going to
    //   skip the bundling of the JS bundle and the assets. By default is just 'debug'.
    //   If you add flavors like lite, prod, etc. you'll have to list your debuggableVariants.
    // debuggableVariants = ["liteDebug", "prodDebug"]

    /* Bundling */
    //   A list containing the node command and its flags. Default is just 'node'.
    // nodeExecutableAndArgs = ["node"]
    //
    //   The command to run when bundling. By default is 'bundle'
    // bundleCommand = "ram-bundle"
    //
    //   The path to the CLI configuration file. Default is empty.
    // bundleConfig = file(../rn-cli.config.js)
    //
    //   The name of the generated asset file containing your JS bundle
    // bundleAssetName = "MyApplication.android.bundle"
    //
    //   The entry file for bundle generation. Default is 'index.android.js' or 'index.js'
    // entryFile = file("../js/MyApplication.android.js")
    //
    //   A list of extra flags to pass to the 'bundle' commands.
    //   See https://github.com/react-native-community/cli/blob/main/docs/commands.md#bundle
    // extraPackagerArgs = []

    /* Hermes Commands */
    //   The hermes compiler command to run. By default it is 'hermesc'
    // hermesCommand = "$rootDir/my-custom-hermesc/bin/hermesc"
    //
    //   The list of flags to pass to the Hermes compiler. By default is "-O", "-output-source-map"
    // hermesFlags = ["-O", "-output-source-map"]
}

/**
 * Set this to true to Run Proguard on Release builds to minify the Java bytecode.
 */
def enableProguardInReleaseBuilds = false

/**
 * The preferred build flavor of JavaScriptCore (JSC)
 *
 * For example, to use the international variant, you can use:
 * `def jscFlavor = 'org.webkit:android-jsc-intl:+'`
 *
 * The international variant includes ICU i18n library and necessary data
 * allowing to use e.g. `Date.toLocaleString` and `String.localeCompare` that
 * give correct results when using with locales other than en-US. Note that
 * this variant is about 6MiB larger per architecture than default.
 */
def jscFlavor = 'org.webkit:android-jsc:+'

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.goshopper.app"
    defaultConfig {
        applicationId "com.goshopper.app"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 19
        versionName "7.4.2"
        setProperty("archivesBaseName", "goshopper-v7.4.2")
        
        // Explicitly include required architectures
        ndk {
            abiFilters "armeabi-v7a", "arm64-v8a", "x86", "x86_64"
        }
    }
    signingConfigs {
        debug {
            storeFile file("${System.getProperty('user.home')}/.android/debug.keystore")
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
        release {
            if (project.hasProperty('GOSHOPPER_UPLOAD_STORE_FILE')) {
                storeFile file(GOSHOPPER_UPLOAD_STORE_FILE)
                storePassword GOSHOPPER_UPLOAD_STORE_PASSWORD
                keyAlias GOSHOPPER_UPLOAD_KEY_ALIAS
                keyPassword GOSHOPPER_UPLOAD_KEY_PASSWORD
            }
        }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            // For production release, configure signing in gradle.properties
            // See store-assets/APP_READINESS_CHECKLIST.md for setup instructions
            signingConfig signingConfigs.release
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
            
            // Optimize build
            shrinkResources enableProguardInReleaseBuilds
            
            // Enable R8 full mode for better optimization
            if (enableProguardInReleaseBuilds) {
                proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            }
        }
    }
    
    // Ensure native libraries are packaged correctly
    packagingOptions {
        pickFirst '**/libc++_shared.so'
        pickFirst '**/libfbjni.so'
        pickFirst '**/libjsi.so'
        pickFirst '**/libhermes.so'
        pickFirst '**/libhermes_executor.so'
    }
}

dependencies {
    // The version of react-native is set by the React Native Gradle Plugin
    implementation("com.facebook.react:react-android")

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }

    // Facebook SDK
    implementation 'com.facebook.android:facebook-android-sdk:16.3.0'

    // Google Sign-In
    implementation 'com.google.android.gms:play-services-auth:20.7.0'

    // Native modules - added via autolinking
    implementation project(':invertase_react-native-apple-authentication')
    implementation project(':notifee_react-native')
    implementation project(':react-native-async-storage_async-storage')
    implementation project(':react-native-clipboard_clipboard')
    implementation project(':react-native-community_blur')
    implementation project(':react-native-community_netinfo')
    implementation project(':react-native-firebase_analytics')
    implementation project(':react-native-firebase_app')
    implementation project(':react-native-firebase_auth')
    implementation project(':react-native-firebase_firestore')
    implementation project(':react-native-firebase_functions')
    implementation project(':react-native-firebase_messaging')
    implementation project(':react-native-firebase_storage')
    implementation project(':react-native-google-signin_google-signin')
    implementation project(':react-native-ml-kit_text-recognition')
    implementation project(':react-native-voice_voice')
    implementation project(':lottie-react-native')
    implementation project(':react-native-biometrics')
    implementation project(':react-native-compressor')
    implementation project(':react-native-fbsdk-next')
    implementation project(':react-native-fs')
    implementation project(':react-native-gesture-handler')
    implementation project(':react-native-haptic-feedback')
    implementation project(':react-native-image-picker')
    implementation project(':react-native-in-app-review')
    implementation project(':react-native-linear-gradient')
    implementation project(':react-native-quick-actions')
    implementation project(':react-native-reanimated')
    implementation project(':react-native-safe-area-context')
    implementation project(':react-native-screens')
    implementation project(':react-native-share')
    implementation project(':react-native-shared-group-preferences')
    implementation project(':react-native-svg')
    implementation project(':react-native-video')
}

